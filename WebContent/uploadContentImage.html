<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Content Image</title>
</head>
<body>
	<div class="navbar-fixed-top" role="navigation">
		<div class="contentHeader" style="margin-top: 0px;">
 			<table style="width: 100%;">
				<tr>
					<td align="left">
						<a href="" data-ng-click="back();">
				 			<span class="glyphicon glyphicon-inverse glyphicon-chevron-left gi-2x"></span>
			 			</a>
					</td>
					<td align="right">
					    <a href="" data-ng-click="uploadImageContent();">
				 			<span class="glyphicon glyphicon-inverse glyphicon-ok gi-2x"></span>
			 			</a>
					</td>
					<td>
					</td>
				</tr>
			</table>
 			
	 	</div>
	</div>
	<br>
	<br>
	<form enctype="multipart/form-data">	
		<div class="panel panel-body" style="margin-top: 10px;">
				<h3>Upload Image</h3>
				<input 	type="text" name="description" 
						placeholder="Image description"
						data-ng-model="upload.description"
						class="form-control"/>
				
				<br>
				<input  id="file" type="file" name="file"
						multiple
						file-model="upload.file"
						onchange="angular.element(this).scope().showSelectedImage()" 
						class="btn btn-default"
						style="width: 100%;" />
				<br>	
				
				<div class="panel-body card-view" data-ng-repeat="file in fileList">
					<img data-ng-src={{file}} class="img-responsive" alt="image"/>
				</div>
					
				
			   
			   	<p class="well">
					{{content.meterial}}
				</p>
		</div>
	</form>
</body>
</html>
