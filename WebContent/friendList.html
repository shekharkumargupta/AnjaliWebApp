<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<style>
	img{
		height: 60px;
		width: 50px;
	}
</style>

</head>
<body>
	<div class="navbar-fixed-top" role="navigation">
		<div class="contentHeader" style="margin-top: 0px; text-align: left;">
			<div class="container">
				<div class="row">
					<span class="pull-left">
				 		<a href="" class="link" data-ng-click="back();"> 
							<span class="glyphicon glyphicon-inverse glyphicon-chevron-left gi-2x"></span>
						</a>
					</span>
					<b class="glyphicon-inverse">Friend List</b>
					<span class="pull-right">
						<a href="" id="menu-toggle" style="margin-right: 10px;" onclick="toggleActions();">
								<span
								class="glyphicon glyphicon-inverse glyphicon-menu-hamburger gi-2x"></span>
						</a>
					</span>
				</div>
			</div>
	 	</div>
		<form class="form-inline" role="form">
			<div class="has-feedback center" style="width: 100%; float: left;">
				<input type="text" class="form-control"
					 data-ng-model="searchString" 
					 placeholder="Search: Doctor, Astrologer" style="width: 100%;"
					 data-ng-click="search();">
					  
				<a href="" class="link"> 
					<span class="glyphicon glyphicon-search gi-2x form-control-feedback"></span>
				</a>
			</div>
		</form>
	</div>
	<br>
	<br>
	<br>
	<br>
	<ul class="list-group">
		<li class="list-group-item panel" data-ng-repeat="friend in login.friends">
			<div class="media">
				<a href="#" class="pull-left" data-ng-click="viewProfile(login.loginId);">
					<img data-ng-src="{{baseUrl}}profileImage/findByLoginId/{{friend.loginId}}" 
					alt="Media Object">
				</a>
				<div class="media-body">
					<b class="media-heading">
						{{friend.person.fullName}}
					</b>
					<br>
					({{friend.person.city}})
					<br>
					<span>
						{{friend.person.profession}}
					</span>
					<br>
					<br>
				</div>
			</div>
		</li>
	</ul>
	</body>
</html>
